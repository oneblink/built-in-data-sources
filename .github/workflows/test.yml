name: Test

on:
  push:
    branches-ignore:
      - 'master'
      - 'hotfix/**'
    tags-ignore:
      - '**'

jobs:
  Test:
    name: CI Tests

    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
      - run: npm install --global npm@11
      - run: npm ci
      - run: npm test
